<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
</head>



<body>
  <header>
    <div class="container" id="main-container">
      <div class="lead  text-center bg-dark text-light">
        <h1 class="display-4"> Weather Dashboard </h1>
        <p class="p-2">Enter a city to get a current day and extended forecast.</p>
      </div>
    </header>

    <main>
      <form>
      <div class="form-group col-3">

        <label for="citySearchInput"><strong>Search for a city:</strong></label>
        <div class="input-group">
        <input type="search"  name="citySearchInput" id="citySearchInput">
        <div class="form-group-append">
          <button type="button">Search</button>
        </div>
      </div>
      </div>
    </form>
  </main>






  </div> <!-- main-container end -->







    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>  
</body>
</html>
