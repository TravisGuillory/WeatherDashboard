<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
</head>



<body>
  <header>
    <div class="container-12 " id="main-container">
      <div class=" text-center bg-dark text-light">
        <h1 class="display-4"> Weather Dashboard </h1>
        <p class="p-2">Enter a city to get a current day and extended forecast.</p>
      </div>
    </header>

    <main>
      <div class="row-12">
      
      <div class="form-group col-3">

        <label for="citySearchInput"><strong>Search for a city:</strong></label>
        <div class="input-group">
        <input  class="form-control" type="input" name="citySearchText" id="citySearchInput">
        <div class="form-group-append" >
          <button type="button" id="citySearchButton" class="btn-primary h-100"><i class="fas fa-search"></i></button>
        </div>
      </div>
      <div class="form-group mt-2" id="cityHistoryContainer">
        
      </div>

      </div>
    
  </div> <!-- end of row 1 --> 

  </main>






  </div> <!-- main-container end -->







    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script> 
    <script src="js/main.js"></script> 
</body>
</html>
